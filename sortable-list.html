<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Cache-Control" content="no-cache"/>
    
    <title>Sortable List</title>
    
    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

    <!-- Custom Styling -->
    <link rel="stylesheet" type="text/css" href="sortable-list.css"/>
    
</head>

<body>

    <div class="container">
        <!-- sort: true -->
        <h1 class="listTitle">Sortable List</h1>
        <div id="sortTrue" class="list-group">
            <div class="list-group-item"><i class="fas fa-bars my-handle"></i>Item 1<i class="fas fa-times close"></i></div>
            <div class="list-group-item"><i class="fas fa-bars my-handle"></i>Item 2<i class="fas fa-times close"></i></div>
            <div class="list-group-item"><i class="fas fa-bars my-handle"></i>Item 3<i class="fas fa-times close"></i></div>
            <div class="list-group-item"><i class="fas fa-bars my-handle"></i>Item 4<i class="fas fa-times close"></i></div>
            <div class="list-group-item"><i class="fas fa-bars my-handle"></i>Item 5<i class="fas fa-times close"></i></div>
            <div class="list-group-item"><i class="fas fa-bars my-handle"></i>Item 6<i class="fas fa-times close"></i></div>
            <div class="list-group-item"><i class="fas fa-bars my-handle"></i>Item 7<i class="fas fa-times close"></i></div>
            <div class="list-group-item"><i class="fas fa-bars my-handle"></i>Item 8<i class="fas fa-times close"></i></div>
            <div class="list-group-item"><i class="fas fa-bars my-handle"></i>Item 9<i class="fas fa-times close"></i></div>
            <div class="list-group-item"><i class="fas fa-bars my-handle"></i>Item 10<i class="fas fa-times close"></i></div>
        </div>
        <hr />
        <form>
            <div class="form-group">
                <label for="addItem">Add another item</label>
                <input type="text" class="form-control" id="addItem" placeholder="enter item details">
            </div>
            <button type="button" id="addButton" class="btn btn-primary">Add item</button>
        </form>
    </div>

    <!-- Sortable JS -->
    <script src="http://rubaxa.github.io/Sortable/Sortable.js"></script>
    
    <!-- Custom JS -->
    <script src="sortable-list.js"></script>

</body>
</html>
